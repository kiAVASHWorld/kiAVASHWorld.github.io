<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formspree Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="email-form">
        <label>
            Your email:
            <input type="email" name="email" value="kiavashworld@gmail.com" required>
        </label>
        <label>
            Your message:
            <textarea name="message" required>hi im test</textarea>
        </label>
        <button type="submit" id="sendemail">Send</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('email-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // جلوگیری از submit پیش‌فرض و ریلود صفحه

            const form = e.target;
            const button = document.getElementById('sendemail');
            const status = document.getElementById('status');

            button.disabled = true; // غیرفعال کردن دکمه برای جلوگیری از کلیک‌های مکرر
            status.innerText = 'در حال ارسال...';

            // استفاده از FormData برای فرمت درست (بدون JSON)
            const formData = new FormData(form);
            // اضافه کردن _next برای redirect (اختیاری، اما کمک می‌کنه)
            formData.append('_next', '/thank-you'); // صفحه تشکر (اختیاری)

            try {
                console.log('درخواست ارسال: ', Object.fromEntries(formData)); // لاگ داده‌ها

                const response = await fetch('https://formspree.io/f/xzzjenvw', {
                    method: 'POST',
                    body: formData, // FormData بدون Content-Type (مرورگر خودش تنظیم می‌کنه)
                    mode: 'cors', // مدیریت CORS
                    credentials: 'same-origin' // اگر نیاز به کوکی باشه
                });

                console.log('پاسخ سرور:', response.status, response.statusText);

                if (response.ok) {
                    status.innerText = 'ایمیل با موفقیت ارسال شد!';
                    form.reset(); // پاک کردن فرم
                    console.log('موفقیت: ایمیل به hkkiavash437@gmail.com ارسال شد.');
                } else {
                    const errorText = await response.text();
                    status.innerText = `خطا در ارسال: ${response.status} - ${errorText}`;
                    console.error('جزئیات خطا:', errorText);
                }
            } catch (error) {
                console.error('خطای fetch:', error);
                status.innerText = 'خطای شبکه: Failed to fetch. چک کنسول رو ببین.';
                if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
                    console.error('احتمالاً CORS یا مشکل شبکه. URL رو چک کن.');
                }
            } finally {
                button.disabled = false; // فعال کردن دوباره دکمه
            }
        });
    </script>
</body>
</html>
