<!DOCTYPE html>
<html lang="en-us">
  <head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6283912808613279"
     crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Super kiAVASHWorld</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/HTML DEV.loader.js";
      var config = {
        dataUrl: buildUrl + "/HTML DEV.data",
        frameworkUrl: buildUrl + "/HTML DEV.framework.js",
        codeUrl: buildUrl + "/HTML DEV.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "kiAVASHWorld",
        productName: "Super kiAVASHWorld",
        productVersion: "0.9",
      };
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        container.className = "unity-mobile";
      } else {
        canvas.style.height = "600px";
        canvas.style.width = "1060px";
        if(loadingBar.style.display == "none")
        {
        canvas.style.height = (screen.availHeight*0.85)+"px";
        canvas.style.width = (screen.availHeight*0.85*1.777777778)+"px";
        canvas.style.left = (screen.availWidth - canvas.style.width) / 2+"px";
        canvas.style.top = (screen.availHeight - canvas.style.height) / 2+"px";
        }
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      setInterval(function(){if(loadingBar.style.display == "none"){canvas.style.width = (screen.availHeight*0.85*1.777777778)+"px";canvas.style.height = (screen.availHeight*0.85)+"px";canvas.style.left = (screen.availWidth - canvas.style.width) / 2+"px";canvas.style.top = (screen.availHeight - canvas.style.height) / 2+"px";}},1000);
      (function() {
    window.alert = function() {
      window.location.reload();
    };
  })();
    </script>
  </body>
</html>
