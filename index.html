<div style="position:absolute;" id="go_to"><button class="go_to" id="learn_english" onclick="window.open('https://kiavashworld.github.io/Learn English','_self')">Learn English</button></div>
<style>
    .go_to
    {
        font-size: 30px;
        border-color: red;
        border-radius: 1000000px;
    }
</style>
<script>
    document.getElementById("go_to").style.top = (window.innerHeight/2-document.getElementById("go_to").scrollHeight)+"px";
    document.getElementById("go_to").style.right = (window.innerWidth/2-document.getElementById("go_to").scrollWidth/2)+"px";
    setInterval(function(){
            document.getElementById("go_to").style.top = (window.innerHeight/2-document.getElementById("go_to").scrollHeight)+"px";
            document.getElementById("go_to").style.right = (window.innerWidth/2-document.getElementById("go_to").scrollWidth/2)+"px";
    },500)
</script>
