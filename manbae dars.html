<script>
document.getElementById("title_bar").style.minHeight = (window.screen.height-(window.screen.height/100*94)).toString()+"px";
for(var i = 0; i < document.getElementById("title_bar").querySelectorAll("a").length; i++) {
    document.getElementById("title_bar").querySelectorAll("a")[i].addEventListener("click", (event) => {
        set_active_a();
    });}
function set_active_a(){
    setTimeout(function(){
        for(var i = 0; i < document.getElementById("title_bar").querySelectorAll("a").length; i++) {
            if(document.getElementById("title_bar").querySelectorAll("a")[i].href == window.location.href) {
                document.getElementById("title_bar").querySelectorAll("a")[i].className = "active";
                var id_text = "page_"+document.getElementById("title_bar").querySelectorAll("a")[i].name;
                document.getElementById(id_text).style.display = "block";
                document.title = document.getElementById("title_bar").querySelectorAll("a")[i].title;
            }
            else{
                document.getElementById("title_bar").querySelectorAll("a")[i].className = "";
                var id_text = "page_"+document.getElementById("title_bar").querySelectorAll("a")[i].name;
                document.getElementById(id_text).style.display = "none";
            }
        }
    },1)
}
set_active_a()
function myFunction() {
    if(document.getElementById("home_btn2").style.display == "block"){
        document.getElementById("home_btn2").style.display = "none";
    }
    else{
        document.getElementById("home_btn2").style.display = "block";
    }
    var x = document.getElementById("title_bar");
    if (x.className === "titlebar") {
        x.className += " responsive";
    }
    else {
        x.className = "titlebar";
    }
}
setInterval(function(){
    if(document.body.clientWidth < 1000){
        if(document.getElementsByClassName("titlebar")[0] != null){
        var child_a = document.getElementsByClassName("titlebar")[0].getElementsByTagName("a");
        for(var i = 0;i<child_a.length;i++){
            child_a[i].style.display = "none";
            child_a[i].style.position = "absolute";
        }
        var child_h = document.getElementsByClassName("titlebar")[0].getElementsByTagName("h");
        for(var i = 0;i<child_h.length;i++){
            child_h[i].style.display = "none";
            child_h[i].style.position = "absolute";
        }
        document.getElementById("home_btn").style.height = "100%";}
        if(document.getElementsByClassName("titlebar responsive")[0] != null){
        var child_a = document.getElementsByClassName("titlebar responsive")[0].getElementsByTagName("a");
        for(var i = 0;i<child_a.length;i++){
            child_a[i].style.display = "block";
            child_a[i].style.position = "relative";
        }
        var child_h = document.getElementsByClassName("titlebar responsive")[0].getElementsByTagName("h");
        for(var i = 0;i<child_h.length;i++){
            child_h[i].style.display = "block";
            child_h[i].style.position = "relative";
        }
        document.getElementById("home_btn").style.height = "8.25%";}
        document.getElementById("title_bar").style.position = "relative";
        document.getElementById("title_bar").style.height = "";
        document.getElementById("title_bar").style.minHeight = "6.25%";
        document.getElementById("home_btn").style.position = "absolute";
        document.getElementById("home_btn").style.display = "block";
        document.getElementById("hamburger").style.display = "block";
        document.getElementById("hamburger").style.top = "0";
        document.getElementById("hamburger").style.right = "0";
        document.getElementById("hamburger").style.position = "absolute";
    }
    if(document.body.clientWidth >= 1000){
        var child_a = document.getElementById("title_bar").getElementsByTagName("a");
        for(var i = 0;i<child_a.length;i++){
            child_a[i].style.display = "";
            child_a[i].style.position = "relative";
        }
        var child_h = document.getElementById("title_bar").getElementsByTagName("h");
        for(var i = 0;i<child_h.length;i++){
            child_h[i].style.display = "";
            child_h[i].style.position = "relative";
        }
        document.getElementById("title_bar").style.position = "absolute";
        document.getElementById("hamburger").style.display = "none";
        document.getElementById("title_bar").style.height = "6.25%";
        document.getElementById("home_btn").style.height = "100%";
        document.getElementById("home_btn").style.left = "0";
        document.getElementById("home_btn").style.position = "absolute";
        document.getElementById("title_bar").style.minHeight = (window.screen.height-(window.screen.height/100*94)).toString()+"px";
    }
},0)
</script>
